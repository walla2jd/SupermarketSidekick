<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Supermarket Sidekick</title>
    <script defer src="src/index.js" charset="utf-8"></script>
    <script type = "text/javascript" src="index.js"></script> 
    <script src="//script.sheetsu.com/"></script>
    <script>
        function getLocation() {
            var x = document.getElementById("demo")
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>

    <div class="topnav">
        <h1><img src="/images/supermarket_logo.png" alt="logo" width="100" height="100">Supermarket Sidekick</h1>
        <a href="index.html">Home</a>
        <a href="about.html">About the Creators</a>
        <a href="products.html">Products</a>
    </div>
    <input type="text" id="myInput" onkeyup="searchProducts()" placeholder="Search for products..">
</head>
<body>
    <table class="products wholefoods" id="myTable">
        <thead>
            <tr>
            <th colspan="3" class="wholefoods">Whole Foods</th>
            </tr>
            <th>Item</th>
            <th>Price</th>
        </thead>
        <tbody sheetsu="https://sheetsu.com/apis/v1.0su/e47ff91aeae8">
          <tr>
            <td>{{Item}}</td>
            <td>{{Price}}</td>
          </tr>
        </tbody>
      </table>
      <table class="products aldi" id="myTable">
        <thead>
            <tr>
            <th colspan="3" class="aldi">Aldi</th>
            </tr>
            <th>Item</th>
            <th>Price</th>
        </thead>
        <tbody sheetsu="https://sheetsu.com/apis/v1.0su/e47ff91aeae8/sheets/Aldi">
          <tr>
            <td>{{Item}}</td>
            <td>{{Price}}</td>
          </tr>
        </tbody>
      </table>
      <table class="products kroger" id="myTable">
        <thead>
            <tr>
            <th colspan="3" class="kroger">Kroger</th>
            </tr>
            <th>Item</th>
            <th>Price</th>
        </thead>
        <tbody sheetsu="https://sheetsu.com/apis/v1.0su/e47ff91aeae8/sheets/Kroger" class="products" id="myTable">
          <tr>
            <td>{{Item}}</td>
            <td>{{Price}}</td>
          </tr>
        </tbody>
      </table>
      <script src="//load.sheetsu.com"></script>
</body>
</html>
