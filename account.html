<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Supermarket Sidekick - Log in/Sign up</title>
        <link rel="stylesheet" type="text/css" href="account.css">

        <div class="topnav">
            <h1><img src="/images/supermarket_logo.png" alt="logo" width="100" height="100">Supermarket Sidekick</h1>
            <a href="index.html">Home</a>
            <a href="about.html">About the Creators</a>
            <a href="products.html">Products</a>
            <div class="topnav-right">
              <a href="account.html">Account</a>
            </div>
          </div>
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> Login to Your Account </h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Full name">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password">

                        <input type="text" id="birth_city" placeholder="What city were you born in?">
                        <input type="text" id="favorite_word" placeholder="What is your favorite word?">

                        <div id="button_container">
                            <button onclick="login()">Login</button>
                            <button onclick="register()">Register</button>
                        </div>

                        <button id="forgotpass" onclick="forgotpass()">Forgot Password?</button>

                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="account.js"></script>

</html>
